        async function fetchSurf(lat, lon, id) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                const wave = data.current.wave_height || 0.4;
                const code = data.current.weather_code;
                
                let waveIcon = wave > 1.2 ? 'fa-water' : (wave < 0.5 ? 'fa-ellipsis-h text-blue-200' : 'fa-align-center text-sm opacity-50');
                let weatherIcon = 'fa-sun text-orange-400';
                if(code >= 1 && code <= 3) weatherIcon = 'fa-cloud-sun text-blue-300';
                if(code >= 45) weatherIcon = 'fa-cloud text-gray-400';
                if(code >= 51) weatherIcon = 'fa-cloud-showers-heavy text-blue-500';

                document.getElementById(`w-icon-${id}`).className = `fas ${waveIcon} text-3xl mb-2 text-blue-500`;
                document.getElementById(`w-val-${id}`).innerText = wave.toFixed(1);
                document.getElementById(`t-icon-${id}`).className = `fas ${weatherIcon} text-3xl mb-2`;
                document.getElementById(`t-val-${id}`).innerText = Math.round(data.current.temperature_2m) + '¬∞C';
                document.getElementById(`wind-${id}`).innerText = Math.round(data.current.wind_speed_10m) + ' km/h';
            } catch (e) { console.error(e); }
        }
