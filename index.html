<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinki Surf Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        .logo-font { font-family: 'Permanent Marker', cursive; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        body { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); min-height: 100vh; }
    </style>
</head>
<body class="pb-20 text-slate-800">

    <header class="p-6 text-white text-center">
        <h1 class="text-3xl font-bold logo-font italic tracking-wider uppercase">Kinki Surf Master Pro</h1>
        <p class="text-xs opacity-80 mt-1">和歌山・三重・京都 全スポット網羅</p>
    </header>

    <div class="px-4 mb-6">
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterArea('wakayama')" class="flex-none px-6 py-2 bg-white/20 text-white rounded-full font-bold active:scale-95 transition border border-white/30">和歌山</button>
            <button onclick="filterArea('mie')" class="flex-none px-6 py-2 bg-white/20 text-white rounded-full font-bold active:scale-95 transition border border-white/30">三重</button>
            <button onclick="filterArea('kyoto')" class="flex-none px-6 py-2 bg-white/20 text-white rounded-full font-bold active:scale-95 transition border border-white/30">京都</button>
        </div>
    </div>

    <main id="spot-container" class="px-4 space-y-4">
        </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl">
        <button onclick="filterArea('all')" class="flex flex-col items-center text-blue-600">
            <i class="fas fa-water text-xl"></i>
            <span class="text-[10px] font-bold mt-1">全スポット</span>
        </button>
        <a href="https://www.windy.com" target="_blank" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-wind text-xl"></i>
            <span class="text-[10px] font-bold mt-1">Windy</span>
        </a>
    </nav>

    <script>
        const surfSpots = [
            // 和歌山エリア
            { area: 'wakayama', name: '磯ノ浦 (イソコ)', desc: '和歌山最メジャー。初心者〜上級者まで。', lat: 34.26, lon: 135.10, cam: 'https://www.youtube.com/results?search_query=%E7%A3%AF%E3%83%8E%E6%B5%A6+%E3%83%A9%E3%82%A4%E3%83%96%E3%82%AB%E3%83%A1%E3%83%A9' },
            { area: 'wakayama', name: '浜の宮', desc: '磯ノ浦クローズ時や混雑回避に。', lat: 34.17, lon: 135.18, cam: '#' },
            { area: 'wakayama', name: '淡島神社', desc: '中級者向け。岩場に注意。', lat: 34.27, lon: 135.06, cam: '#' },
            { area: 'wakayama', name: '那智 / 下里', desc: '那智勝浦エリア。南紀の美しいビーチ。', lat: 33.58, lon: 135.91, cam: '#' },
            { area: 'wakayama', name: 'ゴロゴロ / フカ', desc: '南部のリーフ・メジャーポイント。', lat: 33.55, lon: 135.50, cam: '#' },
            
            // 三重エリア
            { area: 'mie', name: '国府の浜 (三角・テトラ)', desc: '三重のメッカ。広いビーチにポイント多数。', lat: 34.33, lon: 136.91, cam: 'https://www.youtube.com/results?search_query=%E5%9B%BD%E5%BA%9C%E3%81%AE%E6%B5%9C+%E3%83%A9%E3%82%A4%E3%83%96%E3%82%AB%E3%83%A1%E3%83%A9' },
            { area: 'mie', name: '市後浜', desc: '国府の隣。比較的空いていることが多い。', lat: 34.32, lon: 136.90, cam: '#' },
            { area: 'mie', name: '南張 (ナンバリ)', desc: '南寄りのウネリに敏感。パワーあり。', lat: 34.28, lon: 136.75, cam: '#' },
            { area: 'mie', name: '阿児の松原', desc: '約3kmのロングビーチ。', lat: 34.33, lon: 136.90, cam: '#' },
            
            // 京都エリア
            { area: 'kyoto', name: '八丁浜 / 丹後', desc: '日本海エリアの代表。冬場がメイン。', lat: 35.69, lon: 135.05, cam: '#' }
        ];

        async function fetchWaveData(lat, lon, id) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&current=wave_height,wind_wave_height&wind_speed_10m_max&timezone=Asia%2FTokyo`);
                const data = await response.json();
                const height = data.current.wave_height;
                const el = document.getElementById(`wave-${id}`);
                if(el) el.innerText = height + 'm';
            } catch (e) {
                console.error(e);
            }
        }

        function filterArea(area) {
            const container = document.getElementById('spot-container');
            container.innerHTML = '';
            
            const filtered = area === 'all' ? surfSpots : surfSpots.filter(s => s.area === area);

            filtered.forEach((spot, index) => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-3xl p-5 shadow-lg border border-white/50 animate-fade-in-up';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-black text-slate-800">${spot.name}</h3>
                            <p class="text-xs text-slate-500 font-bold">${spot.desc}</p>
                        </div>
                        <span class="bg-blue-100 text-blue-600 text-[10px] font-black px-2 py-1 rounded-full uppercase tracking-tighter">Realtime</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-blue-50/50 rounded-2xl p-3 text-center">
                            <p class="text-[10px] font-bold text-blue-400 mb-1">波の高さ</p>
                            <p id="wave-${index}" class="text-2xl font-black text-blue-600">--m</p>
                        </div>
                        <a href="${spot.cam}" class="bg-slate-50/50 rounded-2xl p-3 text-center block border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 mb-1">ライブカメラ</p>
                            <i class="fas fa-video text-xl text-slate-600 mt-1"></i>
                        </a>
                    </div>
                `;
                container.appendChild(card);
                fetchWaveData(spot.lat, spot.lon, index);
            });
        }

        // 初期表示
        filterArea('all');
    </script>

</body>
</html>
