<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinki Surf Master Pro +Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        .logo-font { font-family: 'Permanent Marker', cursive; }
        body { background: #0f172a; min-height: 100vh; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.98); color: #1e293b; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-28">

    <header class="p-6 text-center">
        <h1 class="text-3xl font-bold logo-font italic tracking-wider uppercase text-blue-400">Surf Master Pro</h1>
        <p class="text-[10px] opacity-70 mt-1 font-bold">Weather & Wave Realtime</p>
    </header>

    <div class="sticky top-0 z-10 px-4 mb-6 bg-[#0f172a]/95 backdrop-blur-md py-3">
        <div class="flex gap-2 overflow-x-auto justify-center no-scrollbar">
            <button onclick="filterArea('wakayama')" id="btn-wakayama" class="px-5 py-2 bg-blue-600 rounded-full text-sm font-bold transition-all">和歌山</button>
            <button onclick="filterArea('mie')" id="btn-mie" class="px-5 py-2 bg-slate-700 rounded-full text-sm font-bold transition-all">三重</button>
            <button onclick="filterArea('kyoto')" id="btn-kyoto" class="px-5 py-2 bg-slate-700 rounded-full text-sm font-bold transition-all">京都</button>
        </div>
    </div>

    <main id="spot-container" class="px-4 space-y-6"></main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-20 text-slate-400">
        <button onclick="getLocation()" class="flex flex-col items-center">
            <i class="fas fa-location-arrow text-xl"></i>
            <span class="text-[10px] font-bold mt-1">現在地</span>
        </button>
        <div class="flex flex-col items-center text-blue-600">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold mt-1">ホーム</span>
        </div>
        <a href="https://www.windy.com" target="_blank" class="flex flex-col items-center">
            <i class="fas fa-chart-line text-xl"></i>
            <span class="text-[10px] font-bold mt-1">詳細予報</span>
        </a>
    </nav>

    <script>
        const surfSpots = [
            { area: 'wakayama', name: '磯ノ浦', lat: 34.26, lon: 135.10, d: '和歌山最メジャー。' },
            { area: 'wakayama', name: '浜の宮', lat: 34.17, lon: 135.18, d: '混雑回避のサブ。' },
            { area: 'mie', name: '国府の浜', lat: 34.33, lon: 136.91, d: '三重のメッカ。' },
            { area: 'kyoto', name: '八丁浜', lat: 35.69, lon: 135.05, d: '丹後のメイン。' }
        ];

        // 天気アイコンの変換
        function getWeatherIcon(code) {
            if (code <= 1) return 'fa-sun text-orange-400';
            if (code <= 3) return 'fa-cloud-sun text-slate-400';
            if (code <= 61) return 'fa-cloud-showers-heavy text-blue-400';
            return 'fa-cloud text-slate-500';
        }

        async function fetchAllData(lat, lon, id) {
            try {
                // 波と天気を同時に取得
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                
                // 表示の書き換え
                document.getElementById(`temp-${id}`).innerText = Math.round(data.current.temperature_2m) + '°C';
                document.getElementById(`wave-${id}`).innerText = (data.current.wave_height || 0.5) + 'm';
                const icon = document.getElementById(`icon-${id}`);
                icon.className = `fas ${getWeatherIcon(data.current.weather_code)} text-2xl`;
            } catch (e) {
                console.error(e);
            }
        }

        function filterArea(area) {
            ['wakayama', 'mie', 'kyoto'].forEach(a => {
                document.getElementById(`btn-${a}`).className = (a === area) 
                    ? "px-5 py-2 bg-blue-600 text-white rounded-full text-sm font-bold shadow-lg" 
                    : "px-5 py-2 bg-slate-700 text-white rounded-full text-sm font-bold";
            });

            const container = document.getElementById('spot-container');
            container.innerHTML = '';
            
            surfSpots.filter(s => s.area === area).forEach((spot, i) => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-3xl p-6 shadow-2xl animate-fade-in';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-black text-2xl mb-1">${spot.name}</h3>
                            <p class="text-xs text-slate-400 font-bold italic">${spot.d}</p>
                        </div>
                        <i id="icon-${i}" class="fas fa-circle-notch fa-spin text-2xl text-slate-200"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 rounded-2xl p-4 text-center">
                            <p class="text-[10px] font-black text-blue-400 uppercase mb-1">Wave Height</p>
                            <p id="wave-${i}" class="text-3xl font-black text-blue-600">--m</p>
                        </div>
                        <div class="bg-orange-50 rounded-2xl p-4 text-center">
                            <p class="text-[10px] font-black text-orange-400 uppercase mb-1">Temperature</p>
                            <p id="temp-${id = i}" class="text-3xl font-black text-orange-600">--°C</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                fetchAllData(spot.lat, spot.lon, i);
            });
        }

        function getLocation() {
            alert("現在地に近いスポットを探します（ブラウザの許可が必要です）");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    // ここに一番近いエリアを判定するロジックを今後追加できます
                    filterArea('wakayama'); 
                });
            }
        }

        filterArea('wakayama');
    </script>
</body>
</html>
