        async function fetchSurf(lat, lon, i) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                const wave = data.current.wave_height || 0.4;
                const code = data.current.weather_code;
                
                let waveIcon = wave > 1.2 ? 'fa-water' : (wave < 0.5 ? 'fa-ellipsis-h text-blue-200' : 'fa-align-center text-sm');
                let weatherIcon = 'fa-sun text-orange-400';
                if(code >= 1 && code <= 3) weatherIcon = 'fa-cloud-sun text-blue-300';
                if(code >= 45) weatherIcon = 'fa-cloud text-gray-400';
                if(code >= 51) weatherIcon = 'fa-cloud-showers-heavy text-blue-500';

                const wIcon = document.getElementById(`w-icon-${i}`);
                const wVal = document.getElementById(`w-val-${i}`);
                const tIcon = document.getElementById(`t-icon-${i}`);
                const tVal = document.getElementById(`t-val-${i}`);
                const wind = document.getElementById(`wind-${i}`);

                if(wIcon) wIcon.className = `fas ${waveIcon} text-3xl mb-2 text-blue-500`;
                if(wVal) wVal.innerText = wave.toFixed(1);
                if(tIcon) tIcon.className = `fas ${weatherIcon} text-3xl mb-2`;
                if(tVal) tVal.innerText = Math.round(data.current.temperature_2m) + '¬∞C';
                if(wind) wind.innerText = Math.round(data.current.wind_speed_10m) + ' km/h';
            } catch (e) { console.error(e); }
        }
