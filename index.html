<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURF MASTER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+JP:wght@400;900&family=Permanent+Marker&display=swap');
        body { margin: 0; background: #f0f9ff; color: #1e293b; font-family: 'Noto Sans JP', sans-serif; background-image: radial-gradient(#bae6fd 0.5px, transparent 0.5px); background-size: 20px 20px; }
        
        /* 上段レイアウト：タイトルを下げて画像が見える設定を維持 */
        .hero-section { 
            height: 280px; width: 100%; display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: center; 
            background: linear-gradient(rgba(255,255,255,0.1), rgba(240,249,255,1)), url('1770389433670.png'); 
            background-size: cover; background-position: center; border-bottom: 4px solid #3b82f6;
            padding-bottom: 20px;
        }
        
        .hero-title { font-family: 'Permanent Marker', cursive; font-size: 2.8rem; color: #fff; text-shadow: 0 4px 15px rgba(0,140,255,0.8); }
        .nav-section { background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); padding: 15px 0; border-bottom: 1px solid #bae6fd; position: sticky; top: 0; z-index: 100; }
        .nav-btn { flex: none; padding: 10px 22px; margin: 0 5px; background: #e0f2fe; color: #0369a1; border-radius: 50px; font-size: 15px; font-weight: 900; }
        .nav-btn.active { background: #3b82f6; color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        
        .spot-card { background: #ffffff; border-radius: 35px; padding: 25px; margin-bottom: 35px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); border: 1px solid #e0f2fe; position: relative; }
        .info-box { border-radius: 25px; padding: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 120px; }
        .wave-box { background: #eff6ff; border: 2px solid #dbeafe; }
        .temp-box { background: #fff7ed; border: 2px solid #ffedd5; }
        
        .forecast-btn { width: 48%; padding: 12px 5px; border-radius: 15px; font-size: 11px; font-weight: 900; text-align: center; border: 1px solid; display: flex; align-items: center; justify-content: center; }
        .wave-f-btn { color: #fff; border-color: #0369a1; background: #0369a1; }
        .temp-f-btn { color: #9a3412; border-color: #f59e0b; background: #fff7ed; }
        
        .facility-group { margin-top: 15px; background: #fffaf0; border-radius: 25px; padding: 20px; border: 1px solid #fef3c7; }
        .facility-item { display: flex; align-items: flex-start; margin-bottom: 10px; font-size: 14px; color: #334155; line-height: 1.4; }
        .facility-icon { color: #f59e0b; margin-right: 12px; margin-top: 3px; width: 18px; text-align: center; font-size: 16px; }
        .facility-label { font-weight: 900; color: #0369a1; margin-right: 6px; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); padding: 15px 10px; display: flex; overflow-x: auto; border-top: 3px solid #3b82f6; z-index: 1000; gap: 20px; }
        .nav-item { flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #64748b; font-weight: 900; min-width: 65px; border: none; background: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-40">
    <div class="hero-section">
        <h1 class="hero-title">SURF MASTER</h1>
        <div class="bg-white/80 px-4 py-1 rounded-full text-blue-600 font-black text-xs tracking-widest mt-2 shadow-sm">FINAL STABLE WEATHER</div>
    </div>

    <div class="nav-section">
        <div class="flex overflow-x-auto no-scrollbar px-5">
            <button onclick="filterArea('wakayama')" id="btn-wakayama" class="nav-btn active">和歌山</button>
            <button onclick="filterArea('mie')" id="btn-mie" class="nav-btn">三重</button>
            <button onclick="filterArea('kyoto')" id="btn-kyoto" class="nav-btn">京都</button>
            <button onclick="filterArea('osaka')" id="btn-osaka" class="nav-btn">大阪</button>
        </div>
    </div>

    <main id="spot-container" class="px-5 py-8 max-w-md mx-auto"></main>

    <nav class="bottom-nav no-scrollbar">
        <button onclick="useGPS()" class="nav-item"><i class="fas fa-crosshairs mb-1 text-xl text-blue-500"></i><span>近くを探す</span></button>
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="nav-item"><i class="fas fa-home mb-1 text-xl"></i><span>HOME</span></button>
        <a href="https://www.google.co.jp/maps/search/サーフポイント" target="_blank" class="nav-item text-green-600"><i class="fas fa-map-marked-alt mb-1 text-xl"></i><span>マップ</span></a>
        <a href="https://www.windy.com" target="_blank" class="nav-item text-blue-400"><i class="fas fa-wind mb-1 text-xl"></i><span>風情報</span></a>
        <a href="https://tide736.net" target="_blank" class="nav-item text-cyan-500"><i class="fas fa-water mb-1 text-xl"></i><span>潮見表</span></a>
        <a href="https://www.google.com/search?q=現在地の天気" target="_blank" class="nav-item text-orange-500"><i class="fas fa-cloud-sun mb-1 text-xl"></i><span>天気予報</span></a>
    </nav>

    <script>
        // ナウファススマホ版の確実なルートURL
        const nowphasLinks = {
            wakayama: 'https://nowphas.mlit.go.jp/sp/index.php?area=7', // 四国・近畿
            mie: 'https://nowphas.mlit.go.jp/sp/index.php?area=6',      // 中部
            kyoto: 'https://nowphas.mlit.go.jp/sp/index.php?area=5',    // 日本海
            osaka: 'https://nowphas.mlit.go.jp/sp/index.php?area=7'     // 四国・近畿
        };

        const surfSpots = [
            // 【和歌山 11箇所】
            { area: 'wakayama', name: '磯ノ浦', q: '和歌山市 天気', lat: 34.2589, lon: 135.1054, p: '巨大駐車場有(1000円〜)', s: '温水シャワー・更衣室完備', t: '公衆トイレ有', o: '関西のメッカ。通年サーファーで賑わう。' },
            { area: 'wakayama', name: '西磯', q: '和歌山市 天気', lat: 34.2595, lon: 135.0963, p: '磯ノ浦駐車場を利用', s: '磯ノ浦の設備を利用', t: '公衆トイレ有', o: '岩場が多い。中級者以上。' },
            { area: 'wakayama', name: '奥磯', q: '和歌山市 天気', lat: 34.2605, lon: 135.1120, p: '東側駐車場が近い', s: '近隣施設に有', t: '有', o: 'メイン混雑時の回避用。' },
            { area: 'wakayama', name: '浜の宮', q: '和歌山市 天気', lat: 34.1738, lon: 135.1882, p: '海水浴場駐車場有', s: '夏季のみシャワー有', t: '公衆トイレ完備', o: 'マリーナシティが目前に見える。' },
            { area: 'wakayama', name: '淡島神社', q: '和歌山 加太 天気', lat: 34.2750, lon: 135.0645, p: '神社付近駐車場', s: 'なし', t: '神社公園に有', o: 'リーフ。うねりの向きに左右される。' },
            { area: 'wakayama', name: 'ゴロゴロ', q: '和歌山 広川町 天気', lat: 33.7225, lon: 135.3441, p: '周辺有料駐車場', s: '簡易シャワー有', t: '付近に有', o: '玉石。冬場の北西風で上がる。' },
            { area: 'wakayama', name: 'モーテル下', q: '和歌山 広川町 天気', lat: 33.7188, lon: 135.3522, p: '有料P利用推奨', s: 'ショップに相談', t: '付近に有', o: 'カレント注意。' },
            { area: 'wakayama', name: '下里', q: '那智勝浦町 天気', lat: 33.5855, lon: 135.9185, p: 'ビーチ前駐車場', s: '夏季シャワー有', t: '有', o: '非常に綺麗な水質。' },
            { area: 'wakayama', name: '那智', q: '那智勝浦町 天気', lat: 33.6385, lon: 135.9392, p: '駅前・ビーチ横P', s: '駅・ビーチに完備', t: '有', o: '道の駅が隣接して便利。' },
            { area: 'wakayama', name: 'フカ', q: '串本町 天気', lat: 33.5512, lon: 135.5015, p: '駐車スペース注意', s: 'なし', t: 'なし', o: 'パワフル。ローカルリスペクト。' },
            { area: 'wakayama', name: '印南漁港', q: '印南町 天気', lat: 33.8210, lon: 135.2015, p: '漁港ルール遵守', s: 'なし', t: '漁港付近', o: '漁船優先。駐車場所に厳格。' },
            
            // 【三重 5箇所】
            { area: 'mie', name: '国府の浜', q: '志摩市 天気', lat: 34.3325, lon: 136.9125, p: '民間駐車場多数有', s: '各所に完備(温水)', t: '各所に有', o: '三重メイン。遠浅のビーチ。' },
            { area: 'mie', name: '市後浜', q: '志摩市 天気', lat: 34.3215, lon: 136.9080, p: '専用有料駐車場有', s: '完備', t: '有', o: 'キャンプ場併設。お洒落な雰囲気。' },
            { area: 'mie', name: '阿児の松原', q: '志摩市 天気', lat: 34.3380, lon: 136.9050, p: '民間駐車場', s: '有', t: '有', o: '国府の北側。静かな環境。' },
            { area: 'mie', name: '南張', q: '南張 天気', lat: 34.2885, lon: 136.7562, p: 'ビーチ前有料P', s: '有', t: '有', o: '波質ハード。エキスパート向け。' },
            { area: 'mie', name: 'ジャン', q: '志摩市 天気', lat: 34.3100, lon: 136.8800, p: '極少量', s: '無', t: '無', o: 'リーフ。中上級者限定。' },

            // 【京都 6箇所】
            { area: 'kyoto', name: '八丁浜', q: '京丹後市 天気', lat: 35.6965, lon: 135.0515, p: 'シーサイドパークP', s: '更衣室・シャワー完備', t: '有(非常に綺麗)', o: '丹後のメッカ。公園併設。' },
            { area: 'kyoto', name: '夕日ヶ浦', q: '京丹後市 天気', lat: 35.6690, lon: 134.9250, p: '園地駐車場', s: '有', t: '有', o: '冬の日本海代表。景色が最高。' },
            { area: 'kyoto', name: '葛野浜', q: '京丹後市 天気', lat: 35.6420, lon: 134.9080, p: '夏季有料P', s: '有', t: '有', o: '広大なロングビーチ。' },
            { area: 'kyoto', name: '小天橋', q: '京丹後市 天気', lat: 35.6312, lon: 134.8950, p: '海水浴場P有', s: '完備', t: '有', o: '安定した波質。' },
            { area: 'kyoto', name: '神崎', q: '舞鶴市 天気', lat: 35.5350, lon: 135.2420, p: '広大な駐車場', s: '有', t: '有', o: '由良川の河口付近。' },
            { area: 'kyoto', name: '平', q: '伊根町 天気', lat: 35.7530, lon: 135.1580, p: 'キャンプ場P', s: '有', t: '有', o: '比較的空いている穴場。' },

            // 【大阪 1箇所】
            { area: 'osaka', name: 'せんなん里海', q: '岬町 天気', lat: 34.3435, lon: 135.1855, p: '巨大公立駐車場有', s: '完備', t: '各所に有', o: '強力な台風スウェル時のみ。' }
        ];

        async function fetchSurf(lat, lon, id) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                const wave = data.current.wave_height || 0.4;
                const code = data.current.weather_code;
                let waveIcon = wave > 1.2 ? 'fa-water' : (wave < 0.5 ? 'fa-ellipsis-h text-blue-200' : 'fa-align-center text-sm opacity-50');
                let weatherIcon = 'fa-sun text-orange-400';
                if(code >= 1 && code <= 3) weatherIcon = 'fa-cloud-sun text-blue-300';
                if(code >= 45) weatherIcon = 'fa-cloud text-gray-400';
                if(code >= 51) weatherIcon = 'fa-cloud-showers-heavy text-blue-500';
                
                document.getElementById(`w-icon-${id}`).className = `fas ${waveIcon} text-3xl mb-2 text-blue-500`;
                document.getElementById(`w-val-${id}`).innerText = wave.toFixed(1);
                document.getElementById(`t-val-${id}`).innerText = Math.round(data.current.temperature_2m) + '°C';
                document.getElementById(`wind-${id}`).innerText = Math.round(data.current.wind_speed_10m) + ' km/h';
                document.getElementById(`t-icon-${id}`).className = `fas ${weatherIcon} text-3xl mb-2`;
            } catch (e) { }
        }

        function filterArea(area) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${area}`).classList.add('active');
            const container = document.getElementById('spot-container');
            container.innerHTML = '';
            const nLink = nowphasLinks[area];

            surfSpots.filter(s => s.area === area).forEach((spot, i) => {
                const div = document.createElement('div');
                div.className = 'spot-card';
                const weatherUrl = `https://www.google.com/search?q=${encodeURIComponent(spot.q)}`;
                
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-black italic text-sky-900">${spot.name}</h3>
                        <div class="text-right"><p class="text-[9px] font-bold text-blue-400 uppercase">Wind</p><span id="wind-${i}" class="text-xs font-black text-sky-700">-- km/h</span></div>
                    </div>
                    <div class="flex justify-between gap-4 mb-6">
                        <div class="info-box wave-box flex-1">
                            <i id="w-icon-${i}" class="fas fa-spinner fa-spin text-blue-200"></i>
                            <p class="text-[11px] font-bold text-blue-500 mb-1">現在の波高(予測)</p>
                            <p class="text-3xl font-black text-sky-900"><span id="w-val-${i}">--</span><span class="text-sm ml-1">m</span></p>
                        </div>
                        <div class="info-box temp-box flex-1">
                            <i id="t-icon-${i}" class="fas fa-spinner fa-spin text-orange-200"></i>
                            <p id="t-val-${i}" class="text-3xl font-black text-sky-900">--</p>
                            <p class="text-[11px] font-bold text-orange-500">気温・天気</p>
                        </div>
                    </div>
                    <div class="flex justify-between mb-6">
                        <a href="${nLink}" target="_blank" class="forecast-btn wave-f-btn"><i class="fas fa-chart-line mr-1"></i> 公式波浪実況</a>
                        <a href="${weatherUrl}" target="_blank" class="forecast-btn temp-f-btn"><i class="fas fa-cloud-sun mr-1"></i> スポット天気</a>
                    </div>
                    <div class="facility-group">
                        <div class="facility-item"><i class="fas fa-parking facility-icon"></i><div><span class="facility-label">駐車場:</span>${spot.p}</div></div>
                        <div class="facility-item"><i class="fas fa-shower facility-icon"></i><div><span class="facility-label">設備:</span>${spot.s} / ${spot.t}</div></div>
                        <div class="mt-2 text-sky-700 font-bold text-xs bg-white/50 p-2 rounded-lg border border-sky-100"><i class="fas fa-info-circle mr-1 text-sky-400"></i>${spot.o}</div>
                    </div>
                `;
                container.appendChild(div);
                fetchSurf(spot.lat, spot.lon, i);
            });
        }

        function useGPS() {
            navigator.geolocation.getCurrentPosition((p) => {
                const la = p.coords.latitude;
                if(la > 35) filterArea('kyoto'); else if(la > 34.3) filterArea('osaka'); else if(la > 34.1) filterArea('wakayama'); else filterArea('mie');
            });
        }
        filterArea('wakayama');
    </script>
</body>
</html>
