<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURF MASTER PRO - 太陽と波の航跡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+JP:wght@400;900&display=swap');
        
        :root {
            --sunset-orange: #ff4e50;
            --ocean-deep: #0052d4;
            --beach-sand: #f9d423;
        }

        body { 
            margin: 0; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #1e293b; 
            font-family: 'Noto Sans JP', sans-serif; 
            /* 背景に砂浜と波を連想させるオーバーレイ */
            background-image: url('https://www.transparenttextures.com/patterns/sandpaper.png');
        }
        
        /* ビッグウェーブの迫力を出すヘッダー */
        .hero-section { 
            height: 350px; width: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background: url('https://images.unsplash.com/photo-1459749411177-042180ce673b?auto=format&fit=crop&w=1200&q=80') center/cover;
            position: relative;
            box-shadow: inset 0 -100px 80px rgba(0,0,0,0.4);
        }
        
        /* 太陽のイメージ（光彩） */
        .hero-section::before {
            content: "";
            position: absolute; top: 20px; right: 20px;
            width: 100px; height: 100px;
            background: radial-gradient(circle, #ff8c00 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 4s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .hero-title { 
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3.5rem; color: #fff; 
            text-shadow: 4px 4px 0px var(--sunset-orange);
            transform: skew(-5deg);
        }

        .nav-section { 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px); 
            padding: 20px 0; 
            position: sticky; top: 0; z-index: 100;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .nav-btn { 
            flex: none; padding: 12px 28px; margin: 0 8px; 
            background: rgba(255,255,255,0.8); 
            color: #0052d4; border-radius: 30px; 
            font-size: 16px; font-weight: 900; 
            transition: all 0.3s;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-btn.active { 
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: white; 
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 78, 80, 0.4);
        }

        /* 波を感じるスポットカード */
        .spot-card { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            border-radius: 40px 10px 40px 10px; 
            padding: 30px; margin-bottom: 40px; 
            border: 2px solid white;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.05);
        }

        .info-box { 
            border-radius: 20px; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* 太陽・波のボックスカラー */
        .wave-box { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); color: white; }
        .temp-box { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); color: white; }

        .facility-group { 
            margin-top: 20px; 
            background: rgba(255, 255, 255, 0.5); 
            border-radius: 20px; padding: 20px; 
        }

        .facility-icon { color: #ff8c00; font-size: 1.2rem; }

        .bottom-nav { 
            position: fixed; bottom: 20px; left: 10px; right: 10px; 
            background: #1e293b; color: white;
            border-radius: 25px; padding: 15px; 
            display: flex; justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .nav-item { color: #94a3b8; transition: 0.3s; }
        .nav-item:active { color: #f9d423; transform: scale(1.2); }
    </style>
</head>
<body class="pb-40">
    <div class="hero-section">
        <h1 class="hero-title">波乗伝説</h1>
        <p class="text-white font-black italic tracking-widest text-xs">SUN, SAND, AND BIG WAVES</p>
    </div>

    <div class="nav-section">
        <div class="flex overflow-x-auto no-scrollbar px-5">
            <button onclick="filterArea('wakayama')" id="btn-wakayama" class="nav-btn active">和歌山</button>
            <button onclick="filterArea('mie')" id="btn-mie" class="nav-btn">三重</button>
            <button onclick="filterArea('kyoto')" id="btn-kyoto" class="nav-btn">京都</button>
            <button onclick="filterArea('osaka')" id="btn-osaka" class="nav-btn">大阪</button>
        </div>
    </div>

    <main id="spot-container" class="px-5 py-8 max-w-md mx-auto"></main>

    <nav class="bottom-nav">
        <button onclick="useGPS()" class="nav-item"><i class="fas fa-location-dot text-xl"></i></button>
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="nav-item"><i class="fas fa-house-chimney text-xl"></i></button>
        <a href="https://www.google.co.jp/maps/search/サーフポイント" target="_blank" class="nav-item"><i class="fas fa-map-location-dot text-xl"></i></a>
        <a href="https://www.windy.com" target="_blank" class="nav-item"><i class="fas fa-wind text-xl"></i></a>
        <a href="https://tide736.net" target="_blank" class="nav-item"><i class="fas fa-anchor text-xl"></i></a>
    </nav>

    <script>
        // スポット情報はそのまま維持
        const surfSpots = [
            { area: 'wakayama', name: '磯ノ浦', q: '和歌山市 天気', lat: 34.2589, lon: 135.1054, p: '巨大駐車場(1000円〜)', s: '温水シャワー完備', t: '公衆トイレ有', o: '関西のメッカ。初心者に優しい波質。' },
            { area: 'wakayama', name: '浜の宮', q: '和歌山市 天気', lat: 34.1738, lon: 135.1882, p: '駐車場有', s: '夏季シャワー', t: '完備', o: '景色も最高。マリーナシティ近接。' },
            { area: 'mie', name: '国府の浜', q: '志摩市 天気', lat: 34.3325, lon: 136.9125, p: '民間多数', s: '各所に有', t: '有', o: '広大な砂浜で楽しめる三重の聖地。' },
            { area: 'kyoto', name: '八丁浜', q: '京丹後市 天気', lat: 35.6965, lon: 135.0515, p: '大型P有', s: '完備', t: '有', o: '水質が非常に綺麗なポイント。' }
        ];

        async function fetchSurf(lat, lon, id) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                const wave = data.current.wave_height || 0.4;
                const code = data.current.weather_code;
                
                let weatherIcon = 'fa-sun'; // デフォルトは太陽
                if(code >= 1 && code <= 3) weatherIcon = 'fa-cloud-sun';
                if(code >= 45) weatherIcon = 'fa-cloud';
                if(code >= 51) weatherIcon = 'fa-cloud-showers-water';

                document.getElementById(`w-val-${id}`).innerText = wave.toFixed(1);
                document.getElementById(`t-icon-${id}`).className = `fas ${weatherIcon} text-4xl mb-2`;
                document.getElementById(`t-val-${id}`).innerText = Math.round(data.current.temperature_2m) + '°C';
                document.getElementById(`wind-${id}`).innerText = Math.round(data.current.wind_speed_10m) + ' km/h';
            } catch (e) { console.error(e); }
        }

        function filterArea(area) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${area}`);
            if(btn) btn.classList.add('active');

            const container = document.getElementById('spot-container');
            container.innerHTML = '';

            surfSpots.filter(s => s.area === area).forEach((spot, i) => {
                const div = document.createElement('div');
                div.className = 'spot-card';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <span class="text-[10px] font-black bg-blue-600 text-white px-2 py-1 rounded">HOT SPOT</span>
                            <h3 class="text-3xl font-black text-slate-800 mt-1">${spot.name}</h3>
                        </div>
                        <div class="text-right">
                            <i class="fas fa-wind text-sky-400"></i>
                            <p id="wind-${i}" class="text-sm font-black text-slate-600">-- km/h</p>
                        </div>
                    </div>

                    <div class="flex justify-between gap-4 mb-6">
                        <div class="info-box wave-box flex-1 shadow-lg">
                            <i class="fas fa-water text-4xl mb-2"></i>
                            <p class="text-[10px] font-black uppercase opacity-80">Wave Height</p>
                            <p class="text-4xl font-black"><span id="w-val-${i}">--</span><span class="text-sm ml-1">m</span></p>
                        </div>
                        <div class="info-box temp-box flex-1 shadow-lg">
                            <i id="t-icon-${i}" class="fas fa-sun text-4xl mb-2"></i>
                            <p class="text-[10px] font-black uppercase opacity-80">Weather</p>
                            <p id="t-val-${i}" class="text-4xl font-black">--</p>
                        </div>
                    </div>

                    <div class="facility-group">
                        <div class="flex items-center mb-3 font-bold text-sm"><i class="fas fa-parking facility-icon w-6"></i> <span>${spot.p}</span></div>
                        <div class="flex items-center mb-3 font-bold text-sm"><i class="fas fa-shower facility-icon w-6"></i> <span>${spot.s}</span></div>
                        <div class="p-4 bg-white/60 rounded-xl text-xs font-bold italic text-slate-700 border-l-4 border-yellow-400">
                            "${spot.o}"
                        </div>
                    </div>
                `;
                container.appendChild(div);
                fetchSurf(spot.lat, spot.lon, i);
            });
        }

        function useGPS() {
            navigator.geolocation.getCurrentPosition((p) => {
                const la = p.coords.latitude;
                let area = 'wakayama';
                if(la > 35) area = 'kyoto'; else if(la > 34.3) area = 'osaka'; else if(la > 34.1) area = 'wakayama'; else area = 'mie';
                filterArea(area);
                window.scrollTo({top: 300, behavior:'smooth'});
            });
        }

        filterArea('wakayama');
    </script>
</body>
</html>
