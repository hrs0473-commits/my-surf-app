<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURF MASTER PRO - SUNNY EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+JP:wght@400;900&family=Permanent+Marker&display=swap');
        
        body { 
            margin: 0; background: #f0f9ff; color: #1e293b; font-family: 'Noto Sans JP', sans-serif;
            background-image: radial-gradient(#bae6fd 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        .hero-section {
            height: 280px; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(240,249,255,1)), url('1770389433670.png');
            background-size: cover; background-position: center; border-bottom: 4px solid #3b82f6;
        }
        .hero-title { font-family: 'Permanent Marker', cursive; font-size: 2.8rem; color: #fff; text-shadow: 0 4px 15px rgba(0,140,255,0.8); }

        .nav-section { background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); padding: 15px 0; border-bottom: 1px solid #bae6fd; position: sticky; top: 0; z-index: 100; }
        .nav-btn { flex: none; padding: 10px 22px; margin: 0 5px; background: #e0f2fe; color: #0369a1; border-radius: 50px; font-size: 15px; font-weight: 900; }
        .nav-btn.active { background: #3b82f6; color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }

        .spot-card { 
            background: #ffffff; border-radius: 35px; padding: 25px; margin-bottom: 35px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); border: 1px solid #e0f2fe;
            position: relative; overflow: hidden;
        }
        /* ÈÄè„Åã„Åó„Ç¢„Ç§„Ç≥„É≥ */
        .spot-card::before {
            content: "\f7d9"; font-family: "Font Awesome 5 Free"; font-weight: 900;
            position: absolute; right: -10px; top: -10px; font-size: 80px; color: rgba(59, 130, 246, 0.03); transform: rotate(15deg);
        }

        .info-box { border-radius: 25px; padding: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 110px; }
        .wave-box { background: #eff6ff; border: 2px solid #dbeafe; }
        .temp-box { background: #fff7ed; border: 2px solid #ffedd5; }

        .forecast-btn { width: 48%; padding: 8px; border-radius: 12px; font-size: 11px; font-weight: 900; text-align: center; border: 1px solid; transition: 0.2s; }
        .wave-f-btn { color: #3b82f6; border-color: #3b82f6; background: #fff; }
        .temp-f-btn { color: #f59e0b; border-color: #f59e0b; background: #fff; }

        .facility-group { margin-top: 15px; background: #f8fafc; border-radius: 20px; padding: 15px; border: 1px solid #f1f5f9; }
        .facility-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 14px; color: #475569; }
        .facility-icon { color: #0ea5e9; margin-right: 12px; width: 18px; text-align: center; }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); 
            padding: 15px 10px; display: flex; overflow-x: auto; border-top: 3px solid #3b82f6; z-index: 1000; gap: 20px;
        }
        .nav-item { flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #64748b; font-weight: 900; min-width: 65px; }
    </style>
</head>
<body class="pb-40">
    <div class="hero-section">
        <h1 class="hero-title">SURF MASTER</h1>
        <div class="bg-white/80 px-4 py-1 rounded-full text-blue-600 font-black text-xs tracking-widest mt-2 shadow-sm">SOUTHERN BREEZE EDITION</div>
    </div>

    <div class="nav-section">
        <div class="flex overflow-x-auto no-scrollbar px-5">
            <button onclick="filterArea('wakayama')" id="btn-wakayama" class="nav-btn active">ÂíåÊ≠åÂ±±</button>
            <button onclick="filterArea('mie')" id="btn-mie" class="nav-btn">‰∏âÈáç</button>
            <button onclick="filterArea('kyoto')" id="btn-kyoto" class="nav-btn">‰∫¨ÈÉΩ</button>
            <button onclick="filterArea('osaka')" id="btn-osaka" class="nav-btn">Â§ßÈò™</button>
        </div>
    </div>

    <main id="spot-container" class="px-5 py-8 max-w-md mx-auto"></main>

    <nav class="bottom-nav no-scrollbar">
        <button onclick="useGPS()" class="nav-item"><i class="fas fa-crosshairs mb-1 text-xl text-blue-500"></i><span>Ëøë„Åè„ÇíÊé¢„Åô</span></button>
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="nav-item"><i class="fas fa-home mb-1 text-xl"></i><span>HOME</span></button>
        <a href="https://www.google.co.jp/maps/search/„Çµ„Éº„Éï„Éù„Ç§„É≥„Éà" target="_blank" class="nav-item text-green-600"><i class="fas fa-map-marked-alt mb-1 text-xl"></i><span>„Éû„ÉÉ„Éó</span></a>
        <a href="https://www.windy.com" target="_blank" class="nav-item text-blue-400"><i class="fas fa-wind mb-1 text-xl"></i><span>È¢®ÊÉÖÂ†±</span></a>
        <a href="https://www.google.com" target="_blank" class="nav-item text-slate-700"><i class="fab fa-chrome mb-1 text-xl"></i><span>Ê§úÁ¥¢</span></a>
        <a href="https://tide736.net" target="_blank" class="nav-item text-cyan-500"><i class="fas fa-water mb-1 text-xl"></i><span>ÊΩÆË¶ãË°®</span></a>
        <a href="https://weathernews.jp" target="_blank" class="nav-item text-orange-500"><i class="fas fa-cloud-sun mb-1 text-xl"></i><span>Â§©Ê∞ó‰∫àÂ†±</span></a>
    </nav>

    <script>
        const surfSpots = [
            { area: 'wakayama', name: 'Á£Ø„ÉéÊµ¶', lat: 34.2589, lon: 135.1054, p: 'Â∑®Â§ßÈßêËªäÂ†¥Êúâ(1000ÂÜÜ„Äú)', s: 'Ê∏©Ê∞¥„Ç∑„É£„ÉØ„Éº„ÉªÊõ¥Ë°£ÂÆ§ÂÆåÂÇô', t: 'ÂÖ¨Ë°Ü„Éà„Ç§„É¨Êúâ', o: '„Ç´„Éï„Çß„Éª„Ç∑„Éß„ÉÉ„ÉóÈö£Êé•„ÄÇÈÄöÂπ¥‰∫∫Ê∞ó„ÄÇ' },
            { area: 'wakayama', name: 'Ë•øÁ£Ø', lat: 34.2595, lon: 135.0963, p: 'Á£Ø„ÉéÊµ¶ÈßêËªäÂ†¥„ÇíÂà©Áî®', s: 'Á£Ø„ÉéÊµ¶„ÅÆË®≠ÂÇô„ÇíÂà©Áî®', t: 'ÂÖ¨Ë°Ü„Éà„Ç§„É¨Êúâ', o: 'Á£Ø„ÉéÊµ¶„ÅÆË•øÁ´Ø„ÄÇÂ≤©Â†¥„Å´Ê≥®ÊÑè„ÄÇ' },
            { area: 'wakayama', name: 'Â••Á£Ø', lat: 34.2605, lon: 135.1120, p: 'Á£Ø„ÉéÊµ¶Êù±ÂÅ¥ÈßêËªäÂ†¥„ÅåËøë„ÅÑ', s: 'ËøëÈö£ÊñΩË®≠„Å´Êúâ', t: 'Êúâ', o: 'Ê∑∑ÈõëÊôÇ„ÅØ„É´„Éº„É´Âé≥ÂÆà„ÄÇ' },
            { area: 'mie', name: 'ÂõΩÂ∫ú„ÅÆÊµú', lat: 34.3325, lon: 136.9125, p: 'Ê∞ëÈñìÈßêËªäÂ†¥Â§öÊï∞', s: 'ÂêÑÊâÄ„Å´ÂÆåÂÇô', t: 'ÂêÑÊâÄ„Å´Êúâ', o: '‰∏âÈáç„ÅÆ„É°„ÉÉ„Ç´„ÄÇ‰ºëÊÜ©ÊâÄÂÖÖÂÆü„ÄÇ' },
            { area: 'kyoto', name: 'ÂÖ´‰∏ÅÊµú', lat: 35.6965, lon: 135.0515, p: '„Ç∑„Éº„Çµ„Ç§„Éâ„Éë„Éº„ÇØPÊúâ', s: 'Êõ¥Ë°£ÂÆ§„Éª„Ç∑„É£„ÉØ„ÉºÂÆåÂÇô', t: 'Êúâ(Á∂∫È∫ó)', o: 'ÂÖ¨Âúí‰ΩµË®≠„ÄÇ' }
            // ... ‰ªñ„ÅÆ„Çπ„Éù„ÉÉ„Éà„ÇÇÂêåÊßò
        ];

        async function fetchSurf(lat, lon, id) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                
                const wave = data.current.wave_height || 0.4;
                const code = data.current.weather_code;
                
                // Ê≥¢„Ç¢„Ç§„Ç≥„É≥Âà§ÂÆö
                let waveIcon = wave > 1.0 ? 'fa-water' : 'fa-align-center text-sm opacity-50';
                if(wave > 2.0) waveIcon = 'fa-braille text-blue-600';

                // Â§©Ê∞ó„Ç¢„Ç§„Ç≥„É≥Âà§ÂÆö
                let weatherIcon = 'fa-sun text-orange-400';
                if(code >= 1 && code <= 3) weatherIcon = 'fa-cloud-sun text-blue-300';
                if(code >= 45) weatherIcon = 'fa-cloud text-gray-400';
                if(code >= 51) weatherIcon = 'fa-cloud-showers-heavy text-blue-500';

                document.getElementById(`w-icon-${id}`).className = `fas ${waveIcon} text-2xl mb-2`;
                document.getElementById(`w-val-${id}`).innerText = wave.toFixed(1);
                document.getElementById(`t-icon-${id}`).className = `fas ${weatherIcon} text-2xl mb-2`;
                document.getElementById(`t-val-${id}`).innerText = Math.round(data.current.temperature_2m) + '¬∞C';
                document.getElementById(`wind-${id}`).innerText = Math.round(data.current.wind_speed_10m) + ' km/h';
            } catch (e) { console.error(e); }
        }

        function filterArea(area) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${area}`).classList.add('active');
            const container = document.getElementById('spot-container');
            container.innerHTML = '';
            
            surfSpots.filter(s => s.area === area).forEach((spot, i) => {
                const div = document.createElement('div');
                div.className = 'spot-card';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-6" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${spot.lat},${spot.lon}')">
                        <h3 class="text-2xl font-black italic text-sky-900">${spot.name} <i class="fas fa-map-marker-alt text-blue-300 ml-1 text-sm"></i></h3>
                        <div class="text-right">
                            <p class="text-[9px] font-bold text-blue-400 uppercase tracking-tighter">Wind Speed</p>
                            <span id="wind-${i}" class="text-xs font-black text-sky-700">-- km/h</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between gap-4 mb-4 text-sky-900">
                        <div class="info-box wave-box flex-1">
                            <i id="w-icon-${i}" class="fas fa-spinner fa-spin text-blue-200"></i>
                            <p class="text-[10px] font-bold mb-1">Ê≥¢„ÅÆÈ´ò„Åï</p>
                            <p class="text-2xl font-black"><span id="w-val-${i}">--</span><span class="text-xs ml-1">m</span></p>
                        </div>
                        <div class="info-box temp-box flex-1">
                            <i id="t-icon-${i}" class="fas fa-spinner fa-spin text-orange-200"></i>
                            <p class="text-[10px] font-bold mb-1">Ê∞óÊ∏©„ÉªÂ§©Ê∞ó</p>
                            <p id="t-val-${i}" class="text-2xl font-black">--</p>
                        </div>
                    </div>

                    <div class="flex justify-between mb-6">
                        <button onclick="window.open('https://namiaru.tv')" class="forecast-btn wave-f-btn">üåä „Çπ„Éù„ÉÉ„ÉàÊ≥¢‰∫àÂ†±</button>
                        <button onclick="window.open('https://weathernews.jp/onebox/${spot.lat}/${spot.lon}/')" class="forecast-btn temp-f-btn">‚òÄÔ∏è „Çπ„Éù„ÉÉ„ÉàÂ§©Ê∞ó</button>
                    </div>
                    
                    <div class="facility-group">
                        <div class="facility-item"><i class="fas fa-parking facility-icon text-blue-400"></i><b>P</b>Ôºö${spot.p}</div>
                        <div class="facility-item"><i class="fas fa-shower facility-icon text-cyan-400"></i><b>S</b>Ôºö${spot.s}</div>
                        <div class="facility-item"><i class="fas fa-restroom facility-icon text-slate-400"></i><b>T</b>Ôºö${spot.t}</div>
                        <div class="mt-2 text-[11px] text-sky-600 bg-white p-2 rounded-xl border border-sky-100 italic">
                            <i class="fas fa-comment-dots mr-1"></i>${spot.o}
                        </div>
                    </div>
                `;
                container.appendChild(div);
                fetchSurf(spot.lat, spot.lon, i);
            });
        }

        function useGPS() {
            navigator.geolocation.getCurrentPosition((p) => {
                const la = p.coords.latitude;
                if(la > 35) filterArea('kyoto'); else if(la > 34.3) filterArea('osaka'); else if(la > 34.1) filterArea('wakayama'); else filterArea('mie');
                window.scrollTo({top: 280, behavior:'smooth'});
            });
        }
        filterArea('wakayama');
    </script>
</body>
</html>
