        .hero-section {

        .temp-box { background: #fff7ed; border: 2px solid #ffedd5; }
        .forecast-btn { width: 48%; padding: 10px; border-radius: 15px; font-size: 11px; font-weight: 900; text-align: center; border: 1px solid; transition: 0.2s; }

        .facility-icon { color: #f59e0b; margin-right: 12px; margin-top: 4px; font-size: 1.2rem; width: 22px; text-align: center; }
        .facility-label { font-weight: 900; color: #0369a1; margin-right: 8px; font-size: 13px; }

        .nav-item { flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #64748b; font-weight: 900; min-width: 65px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-40">

            <button onclick="filterArea('osaka')" id="btn-osaka" class="nav-btn">Â§ßÈò™</button>

    <main id="spot-container" class="px-5 py-8 max-w-md mx-auto"></main>

    <nav class="bottom-nav no-scrollbar">

        <a href="https://www.google.co.jp/maps/search/„Çµ„Éº„Éï„Éù„Ç§„É≥„Éà" target="_blank" class="nav-item text-green-600"><i class="fas fa-map-marked-alt mb-1 text-xl"></i><span>„Éû„ÉÉ„Éó</span></a>
        <a href="https://www.windy.com" target="_blank" class="nav-item text-blue-400"><i class="fas fa-wind mb-1 text-xl"></i><span>È¢®ÊÉÖÂ†±</span></a>
        <a href="https://www.google.com" target="_blank" class="nav-item text-slate-700"><i class="fab fa-chrome mb-1 text-xl"></i><span>Ê§úÁ¥¢</span></a>
        <a href="https://tide736.net" target="_blank" class="nav-item text-cyan-500"><i class="fas fa-water mb-1 text-xl"></i><span>ÊΩÆË¶ãË°®</span></a>
        <a href="https://www.google.com/search?q=ÁèæÂú®Âú∞„ÅÆÂ§©Ê∞ó" target="_blank" class="nav-item text-orange-500"><i class="fas fa-cloud-sun mb-1 text-xl"></i><span>Â§©Ê∞ó‰∫àÂ†±</span></a>

    <script>
        // „Ç®„É™„Ç¢„Åî„Å®„ÅÆ„Éä„Ç¶„Éï„Ç°„ÇπURLË®≠ÂÆö
        const nowphasLinks = {
            wakayama: 'https://nowphas.mlit.go.jp/info.php?place=wakayama', // ÂíåÊ≠åÂ±±
            mie: 'https://nowphas.mlit.go.jp/info.php?place=owase',        // Â∞æÈ∑≤Ôºà‰∏âÈáçÔºâ
            kyoto: 'https://nowphas.mlit.go.jp/info.php?place=kyogamisaki',// Áµå„É∂Â≤¨Ôºà‰∫¨ÈÉΩÔºâ
            osaka: 'https://nowphas.mlit.go.jp/info.php?place=wakayama'     // Â§ßÈò™ËøëÈö£ÔºàÂíåÊ≠åÂ±±ÂêàÂ∫ÅÂèÇÁÖßÔºâ
        };

        const surfSpots = [
            { area: 'wakayama', name: 'Á£Ø„ÉéÊµ¶', q: 'ÂíåÊ≠åÂ±±Â∏Ç Â§©Ê∞ó', lat: 34.2589, lon: 135.1054, p: 'Â∑®Â§ßÈßêËªäÂ†¥Êúâ(1000ÂÜÜ„Äú)', s: 'Ê∏©Ê∞¥„Ç∑„É£„ÉØ„Éº„ÉªÊõ¥Ë°£ÂÆ§ÂÆåÂÇô', t: 'ÂÖ¨Ë°Ü„Éà„Ç§„É¨Êúâ', o: '„Ç´„Éï„Çß„Éª„Ç∑„Éß„ÉÉ„ÉóÈö£Êé•„ÄÇÈÄöÂπ¥‰∫∫Ê∞ó„ÄÇ' },
            { area: 'wakayama', name: 'Êµú„ÅÆÂÆÆ', q: 'ÂíåÊ≠åÂ±±Â∏Ç Â§©Ê∞ó', lat: 34.1738, lon: 135.1882, p: 'Êµ∑Ê∞¥Êµ¥Â†¥ÈßêËªäÂ†¥Êúâ', s: 'Â§èÂ≠£„ÅÆ„Åø„Ç∑„É£„ÉØ„ÉºÊúâ', t: 'ÂÖ¨Ë°Ü„Éà„Ç§„É¨ÂÆåÂÇô', o: '„Éû„É™„Éº„Éä„Ç∑„ÉÜ„Ç£ÁõÆÂâç„ÄÇ' },
            { area: 'mie', name: 'ÂõΩÂ∫ú„ÅÆÊµú', q: 'ÂøóÊë©Â∏Ç Â§©Ê∞ó', lat: 34.3325, lon: 136.9125, p: 'Ê∞ëÈñìÈßêËªäÂ†¥Â§öÊï∞', s: 'ÂêÑÊâÄ„Å´ÂÆåÂÇô', t: 'ÂêÑÊâÄ„Å´Êúâ', o: '‰∏âÈáç„ÅÆ„É°„ÉÉ„Ç´„ÄÇ' },
            { area: 'kyoto', name: 'ÂÖ´‰∏ÅÊµú', q: '‰∫¨‰∏πÂæåÂ∏Ç Â§©Ê∞ó', lat: 35.6965, lon: 135.0515, p: '„Ç∑„Éº„Çµ„Ç§„Éâ„Éë„Éº„ÇØPÊúâ', s: 'Êõ¥Ë°£ÂÆ§„Éª„Ç∑„É£„ÉØ„ÉºÂÆåÂÇô', t: 'Êúâ(Á∂∫È∫ó)', o: 'ÂÖ¨Âúí‰ΩµË®≠„ÄÇ' },
            { area: 'osaka', name: '„Åõ„Çì„Å™„ÇìÈáåÊµ∑ÂÖ¨Âúí', q: 'Â≤¨Áî∫ Â§©Ê∞ó', lat: 34.3435, lon: 135.1855, p: 'Â∑®Â§ßÈßêËªäÂ†¥Êúâ', s: 'ÂÆåÂÇô', t: 'ÂêÑÊâÄ„Å´Êúâ', o: 'Âè∞È¢®ÊôÇ„ÅÆ„Åø„ÄÇ' }
        ];

        async function fetchSurf(lat, lon, id) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                const wave = data.current.wave_height || 0.4;
                const code = data.current.weather_code;
                let waveIcon = wave > 1.2 ? 'fa-water' : (wave < 0.5 ? 'fa-ellipsis-h text-blue-200' : 'fa-align-center text-sm opacity-50');
                let weatherIcon = 'fa-sun text-orange-400';
                if(code >= 1 && code <= 3) weatherIcon = 'fa-cloud-sun text-blue-300';
                if(code >= 45) weatherIcon = 'fa-cloud text-gray-400';
                if(code >= 51) weatherIcon = 'fa-cloud-showers-heavy text-blue-500';
                document.getElementById(`w-icon-${id}`).className = `fas ${waveIcon} text-3xl mb-2 text-blue-500`;
                document.getElementById(`w-val-${id}`).innerText = wave.toFixed(1);
                document.getElementById(`t-icon-${id}`).className = `fas ${weatherIcon} text-3xl mb-2`;
                document.getElementById(`t-val-${id}`).innerText = Math.round(data.current.temperature_2m) + '¬∞C';
                document.getElementById(`wind-${id}`).innerText = Math.round(data.current.wind_speed_10m) + ' km/h';
            } catch (e) { console.error(e); }
        }

        function filterArea(area) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${area}`).classList.add('active');
            const container = document.getElementById('spot-container');
            container.innerHTML = '';
            
            // „Éä„Ç¶„Éï„Ç°„Çπ„ÅÆURL„Çí„Ç®„É™„Ç¢„Å´Âøú„Åò„Å¶ÂèñÂæó
            const nowphasUrl = nowphasLinks[area];

            surfSpots.filter(s => s.area === area).forEach((spot, i) => {
                const div = document.createElement('div');
                div.className = 'spot-card';
                const weatherUrl = `https://www.google.com/search?q=${encodeURIComponent(spot.q)}`;
                
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-black italic text-sky-900">${spot.name}</h3>
                        <div class="text-right"><p class="text-[9px] font-bold text-blue-400 uppercase">Wind</p><span id="wind-${i}" class="text-xs font-black text-sky-700">-- km/h</span></div>
                    </div>
                    <div class="flex justify-between gap-4 mb-6">
                        <div class="info-box wave-box flex-1" onclick="window.open('${nowphasUrl}')">
                            <i id="w-icon-${i}" class="fas fa-spinner fa-spin text-blue-200"></i>
                            <p class="text-[11px] font-bold text-blue-500 mb-1">Ê≥¢„ÅÆÈ´ò„Åï(‰∫àÊ∏¨) <i class="fas fa-external-link-alt text-[8px]"></i></p>
                            <p class="text-3xl font-black text-sky-900"><span id="w-val-${i}">--</span><span class="text-sm ml-1">m</span></p>
                        </div>
                        <div class="info-box temp-box flex-1">
                            <i id="t-icon-${i}" class="fas fa-spinner fa-spin text-orange-200"></i>
                            <p class="text-[11px] font-bold text-orange-500 mb-1">Ê∞óÊ∏©„ÉªÂ§©Ê∞ó</p>
                            <p id="t-val-${i}" class="text-3xl font-black text-sky-900">--</p>
                        </div>
                    </div>
                    <div class="flex justify-between mb-6">
                        <button onclick="window.open('${nowphasUrl}')" class="forecast-btn wave-f-btn">üåä „Éä„Ç¶„Éï„Ç°„ÇπÂÆüÊ≥ÅÂÄ§</button>
                        <button onclick="window.open('${weatherUrl}')" class="forecast-btn temp-f-btn">üå§ „Çπ„Éù„ÉÉ„ÉàÂ§©Ê∞ó</button>
                    </div>
                    <div class="facility-group">
                        <div class="facility-item"><i class="fas fa-parking facility-icon"></i><div><span class="facility-label">ÈßêËªäÂ†¥</span>${spot.p}</div></div>
                        <div class="facility-item"><i class="fas fa-shower facility-icon"></i><div><span class="facility-label">„Ç∑„É£„ÉØ„Éº</span>${spot.s}</div></div>
                        <div class="facility-item mt-4 text-sky-700 bg-white/70 p-3 rounded-xl border border-sky-100 font-bold text-xs italic"><i class="fas fa-info-circle facility-icon"></i>${spot.o}</div>
                    </div>
                `;
                container.appendChild(div);
                fetchSurf(spot.lat, spot.lon, i);
            });
        }
        function useGPS() {
            navigator.geolocation.getCurrentPosition((p) => {
                const la = p.coords.latitude;
                if(la > 35) filterArea('kyoto'); else if(la > 34.3) filterArea('osaka'); else if(la > 34.1) filterArea('wakayama'); else filterArea('mie');
            });
        }
        filterArea('wakayama');
    </script>
</body>
