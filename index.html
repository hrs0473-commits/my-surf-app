<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURF MASTER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+JP:wght@900&family=Permanent+Marker&display=swap');
        body { margin: 0; background: #0f172a; font-family: 'Noto Sans JP', sans-serif; color: #f8fafc; }
        .hero-section {
            height: 250px; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(15,23,42,0.2), rgba(15,23,42,1)), url('1770389433670.png'), #0c4a6e;
            background-size: cover; background-position: center;
        }
        .hero-title { font-family: 'Permanent Marker', cursive; font-size: 2.2rem; color: #fff; text-shadow: 0 4px 15px rgba(0,0,0,1); }
        .hero-subtitle { font-size: 0.7rem; font-weight: 900; letter-spacing: 0.3em; color: #3b82f6; margin-top: 10px; }
        .nav-section { background: #0f172a; padding: 15px 0; border-bottom: 1px solid #1e293b; position: sticky; top: 0; z-index: 100; }
        .nav-btn { flex: none; padding: 10px 20px; margin: 0 5px; background: #1e293b; color: #64748b; border-radius: 12px; font-size: 14px; font-weight: 900; }
        .nav-btn.active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .spot-card { background: #1e293b; border-radius: 28px; padding: 25px; margin-bottom: 25px; border: 1px solid #334155; }
        .info-box { background: rgba(15, 23, 42, 0.7); border-radius: 20px; padding: 20px; text-align: center; }
        
        /* 設備情報用スタイル */
        .facility-badge { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; padding: 8px; margin-top: 10px; font-size: 11px; color: #94a3b8; }
        .facility-icon { color: #3b82f6; margin-right: 5px; width: 15px; text-align: center; }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); 
            padding: 15px 10px; display: flex; overflow-x: auto; 
            border-top: 1px solid #1e293b; z-index: 1000; 
            justify-content: flex-start; gap: 20px;
        }
        .nav-item { flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; font-size: 9px; color: #64748b; text-decoration: none; font-weight: 900; background: none; border: none; min-width: 60px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-36">
    <div class="hero-section">
        <h1 class="hero-title">SURF MASTER PRO</h1>
        <p class="hero-subtitle">20 SPOTS FACILITIES & WEATHER</p>
    </div>
    <div class="nav-section">
        <div class="flex overflow-x-auto no-scrollbar px-5">
            <button onclick="filterArea('wakayama')" id="btn-wakayama" class="nav-btn active">和歌山</button>
            <button onclick="filterArea('mie')" id="btn-mie" class="nav-btn">三重</button>
            <button onclick="filterArea('kyoto')" id="btn-kyoto" class="nav-btn">京都</button>
            <button onclick="filterArea('osaka')" id="btn-osaka" class="nav-btn">大阪</button>
        </div>
    </div>
    <main id="spot-container" class="px-5 py-6 max-w-md mx-auto"></main>

    <nav class="bottom-nav no-scrollbar">
        <button onclick="useGPS()" class="nav-item"><i class="fas fa-crosshairs mb-1 text-lg"></i><span>近くを探す</span></button>
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="nav-item"><i class="fas fa-home mb-1 text-lg"></i><span>HOME</span></button>
        <a href="https://www.google.co.jp/maps/search/サーフポイント" target="_blank" class="nav-item text-green-500"><i class="fas fa-map-marked-alt mb-1 text-lg"></i><span>Googleマップ</span></a>
        <a href="https://www.windy.com" target="_blank" class="nav-item text-blue-400"><i class="fas fa-wind mb-1 text-lg"></i><span>風情報</span></a>
        <a href="https://www.google.com" target="_blank" class="nav-item text-white"><i class="fab fa-chrome mb-1 text-lg"></i><span>Google検索</span></a>
        <a href="https://tide736.net" target="_blank" class="nav-item text-cyan-400"><i class="fas fa-water mb-1 text-lg"></i><span>潮見表</span></a>
        <a href="https://weathernews.jp" target="_blank" class="nav-item text-orange-400"><i class="fas fa-cloud-sun mb-1 text-lg"></i><span>天気予報</span></a>
    </nav>

    <script>
        const surfSpots = [
            { area: 'wakayama', name: '磯ノ浦', lat: 34.2589, lon: 135.1054, p: '巨大駐車場有(1000円〜)', s: '温水シャワー・更衣室完備', t: '公衆トイレ有', o: 'カフェ・サーフショップ隣接。通年人気。' },
            { area: 'wakayama', name: '西磯', lat: 34.2595, lon: 135.0963, p: '磯ノ浦駐車場を利用', s: '磯ノ浦の設備を利用', t: '公衆トイレ有', o: '磯ノ浦の西端。岩場に注意。' },
            { area: 'wakayama', name: '奥磯', lat: 34.2605, lon: 135.1120, p: '磯ノ浦東側駐車場が近い', s: '近隣施設に有', t: '有', o: '混雑時はルール厳守。' },
            { area: 'wakayama', name: '浜の宮', lat: 34.1738, lon: 135.1882, p: '海水浴場駐車場有', s: '夏季のみシャワー有', t: '公衆トイレ完備', o: 'マリーナシティが目の前。' },
            { area: 'wakayama', name: '淡島神社', lat: 34.2750, lon: 135.0645, p: '神社付近・周辺に数台', s: 'なし(近隣施設相談)', t: '神社・公園に有', o: 'リーフポイント。中級者以上推奨。' },
            { area: 'wakayama', name: 'ゴロゴロ', lat: 33.7225, lon: 135.3441, p: '周辺有料駐車場', s: '簡易シャワー有', t: '付近に有', o: '玉石ポイント。ブーツ推奨。' },
            { area: 'wakayama', name: 'モーテル下', lat: 33.7188, lon: 135.3522, p: '路駐厳禁。有料P利用', s: '近隣ショップに相談', t: '付近に有', o: 'カレントに注意。' },
            { area: 'wakayama', name: '下里', lat: 33.5855, lon: 135.9185, p: 'ビーチ前駐車場', s: '夏季シャワー有', t: '有', o: '非常に綺麗な水質。' },
            { area: 'wakayama', name: '那智', lat: 33.6385, lon: 135.9392, p: '那智駅前・ビーチ横P', s: '駅・ビーチに完備', t: '有', o: '道の駅が近く便利。' },
            { area: 'wakayama', name: 'フカ', lat: 33.5512, lon: 135.5015, p: '空き地等の駐車に注意', s: 'なし', t: 'なし(事前済ませ推奨)', o: 'パワフルな波。ローカルリスペクト。' },
            { area: 'wakayama', name: '漁港(印南)', lat: 33.8210, lon: 135.2015, p: '漁港内のルールに従う', s: 'なし', t: '漁港付近に有', o: '作業優先。駐車場所注意。' },
            { area: 'mie', name: '国府の浜(三角)', lat: 34.3325, lon: 136.9125, p: '周辺に民間駐車場多数', s: '各駐車場に完備(有料多)', t: '各所に有', o: '三重のメッカ。休憩所充実。' },
            { area: 'mie', name: '国府の浜(テトラ)', lat: 34.3410, lon: 136.9150, p: '松林付近の駐車場', s: '周辺駐車場に有', t: '有', o: 'テトラ付近のカレント注意。' },
            { area: 'mie', name: '市後浜', lat: 34.3215, lon: 136.9080, d: '', p: '専用有料駐車場有', s: '駐車場に完備', t: '有', o: 'キャンプ場併設。' },
            { area: 'mie', name: '南張', lat: 34.2885, lon: 136.7562, p: 'ビーチ前有料P', s: '有', t: '有', o: '冬場に強い。波質ハード。' },
            { area: 'mie', name: '阿児の松原', lat: 34.3350, lon: 136.9050, p: '国府の浜共通', s: '周辺施設利用', t: '有', o: 'ロングに人気。' },
            { area: 'kyoto', name: '八丁浜', lat: 35.6965, lon: 135.0515, p: 'シーサイドパークP有', s: '更衣室・シャワー完備', t: '有(綺麗)', o: '公園併設。ファミリーにも。' },
            { area: 'kyoto', name: '小天橋', lat: 35.6312, lon: 134.8950, p: '海水浴場P(1000円〜)', s: '完備(温水有)', t: '有', o: '冬の日本海代表。' },
            { area: 'kyoto', name: '琴引浜', lat: 35.7015, lon: 135.0452, p: 'キャンプ場駐車場有', s: '完備', t: '有', o: '鳴き砂保護のため禁煙。' },
            { area: 'osaka', name: 'せんなん里海公園', lat: 34.3435, lon: 135.1855, p: '公園巨大駐車場有', s: '完備', t: '各所に有(綺麗)', o: '基本は波なし。台風時のみ。' }
        ];

        async function fetchSurf(lat, lon, id) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,wind_speed_10m&marine=wave_height&timezone=Asia%2FTokyo`);
                const data = await res.json();
                document.getElementById(`w-${id}`).innerText = (data.current.wave_height || 0.4).toFixed(1);
                document.getElementById(`t-${id}`).innerText = Math.round(data.current.temperature_2m) + '°C';
                document.getElementById(`wind-${id}`).innerText = Math.round(data.current.wind_speed_10m) + 'km/h';
            } catch (e) { console.error(e); }
        }

        function filterArea(area) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${area}`);
            if(btn) btn.classList.add('active');
            const container = document.getElementById('spot-container');
            container.innerHTML = '';
            surfSpots.filter(s => s.area === area).forEach((spot, i) => {
                const div = document.createElement('div');
                div.className = 'spot-card';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-5" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${spot.lat},${spot.lon}')">
                        <h3 class="text-xl font-bold italic text-white">${spot.name} <i class="fas fa-map-marker-alt text-blue-400 text-sm ml-1"></i></h3>
                        <span id="wind-${i}" class="text-[11px] text-blue-400 font-bold bg-blue-900/30 px-3 py-1 rounded-full border border-blue-900/50">--</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${spot.lat},${spot.lon}')">
                        <div class="info-box"><p class="text-[10px] text-blue-300 mb-1 font-bold">波の高さ</p><p class="text-3xl font-black"><span id="w-${i}">--</span><span class="text-xs ml-1">m</span></p></div>
                        <div class="info-box"><p class="text-[10px] text-orange-300 mb-1 font-bold">気温</p><p id="t-${i}" class="text-3xl font-black">--</p></div>
                    </div>
                    
                    <div class="facility-badge">
                        <div class="mb-1"><i class="fas fa-parking facility-icon"></i>${spot.p}</div>
                        <div class="mb-1"><i class="fas fa-shower facility-icon"></i>${spot.s}</div>
                        <div class="mb-1"><i class="fas fa-restroom facility-icon"></i>${spot.t}</div>
                        <div class="mt-2 pt-2 border-t border-blue-900/30 text-[10px] text-slate-400 italic font-bold">
                            <i class="fas fa-info-circle facility-icon text-blue-500"></i>${spot.o}
                        </div>
                    </div>
                `;
                container.appendChild(div);
                fetchSurf(spot.lat, spot.lon, i);
            });
        }

        function useGPS() {
            if (!navigator.geolocation) { alert("GPS非対応端末です"); return; }
            alert("現在地を取得します...");
            navigator.geolocation.getCurrentPosition((p) => {
                const la = p.coords.latitude;
                if(la > 35) filterArea('kyoto'); 
                else if(la > 34.3) filterArea('osaka'); 
                else if(la > 34.1) filterArea('wakayama'); 
                else filterArea('mie');
                window.scrollTo({top: 250, behavior:'smooth'});
            }, (err) => { alert("位置情報が取得できませんでした。"); }, { enableHighAccuracy: true, timeout: 5000 });
        }
        filterArea('wakayama');
    </script>
</body>
</html>
